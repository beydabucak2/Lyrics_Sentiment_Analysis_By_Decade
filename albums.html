<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-e32d15d6e4f441cecae5650de1fbc80d"}, "mark": {"type": "bar", "color": "red"}, "encoding": {"x": {"field": "count", "type": "quantitative"}, "y": {"field": "year", "sort": "-y", "type": "ordinal"}}, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-e32d15d6e4f441cecae5650de1fbc80d": [{"album": "1000 Forms of Fear (Deluxe)", "count": 2, "year": "2014"}, {"album": "Everyday Is Christmas (Snowman Deluxe Edition) [2022]", "count": 1, "year": "2017"}, {"album": "Fifty Shades Darker (Original Motion Picture Soundtrack)", "count": 1, "year": "2017"}, {"album": "The Hunger Games: Catching Fire (Original Motion Picture Soundtrack)", "count": 1, "year": "2013"}, {"album": "This Is Acting (Deluxe)", "count": 5, "year": "2016"}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
